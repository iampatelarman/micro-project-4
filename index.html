<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calc</title>
</head>

<body>
    <main>
        <div class="calc">
            <p class="error">incomplete expression</p>
            <h2>calc</h2>
            <div class="input-area">

                0
            </div>
            <div class="buttons-area">
                <button type="button" class="btn number-btn">7</button>
                <button type="button" class="btn number-btn">8</button>
                <button type="button" class="btn number-btn">9</button>
                <button type="button" class="btn delete-btn">DEL</button>
                <button type="button" class="btn number-btn">4</button>
                <button type="button" class="btn number-btn">5</button>
                <button type="button" class="btn number-btn">6</button>
                <button type="button" class="btn number-btn">+</button>
                <button type="button" class="btn number-btn">1</button>
                <button type="button" class="btn number-btn">2</button>
                <button type="button" class="btn number-btn">3</button>
                <button type="button" class="btn number-btn">-</button>
                <button type="button" class="btn number-btn">.</button>
                <button type="button" class="btn number-btn">0</button>
                <button type="button" class="btn number-btn">/</button>
                <button type="button" class="btn number-btn">*</button>
                <button type="button" class="btn reset-btn">RESET</button>
                <button type="button" class="btn result-btn">=</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
